network:
  name: JD-Agent-Network
  mode: centralized
  node_id: jd-agent-network-1
  initialized: true
  transports:
  - type: http
    config:
      port: 8700
      serve_studio: true
      serve_mcp: true
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  agent_groups:
    admin:
      description: Administrator agents with full permissions
      password_hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      metadata:
        permissions:
        - all
  mods:
  - name: openagents.mods.workspace.messaging
    enabled: true
    config:
      default_channels:
      - name: general
        description: General chat channel
      max_thread_depth: 5
  created_by_version: 0.8.5
network_profile:
  discoverable: false
  name: JD Agent Network
  description: Job Description Analysis Agent Network
  tags:
  - jd-analysis
  - career
  categories:
  - demo
  country: Worldwide
  required_openagents_version: 0.6.13
  capacity: 10
  authentication:
    type: none
  host: 0.0.0.0
  port: 8700
log_level: INFO
data_dir: ./data/jd-agent
runtime_limit: null
shutdown_timeout: 30
